<form>

  <br>
  <div class="row">
    <div class="col text-left">
      <button type="button" class="btn btn-outline-dark" routerLink="/tutors">Back</button>
    </div>
  </div>
  <div class="text-center">
    <img src="../../assets/img/avatar.png" style="height: 150px;width: 150px" class="rounded" alt="...">
  </div>
  <br>
  <div class="col text-center">
    <button type="button" class="btn btn-outline-dark">Add Photo</button>
  </div>

  <br>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <h4>Class Timetable</h4>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Class Name</th>
        <th scope="col">Exam Year</th>
        <th scope="col">Location</th>
        <th scope="col">Time</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>2021 A/L</td>
        <td>2021</td>
        <td>SAKYA</td>
        <td>8.30am - 12.30pm</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning btn-sm">Update</button>
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#rawDeleteModal">
              Delete
            </button>
          </div>
        </td>
      </tr>
      <!--<tr>-->
      <!--<th scope="row">#</th>-->
      <!--<td colspan="4" style="text-align: center;font-weight: bold">No Data Found</td>-->
      <!--</tr>-->
      </tbody>
    </table>
    <div class="col text-center">
      <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#addClassModal">Add Class
      </button>
    </div>
  </div>

  <div class="form-group">
    <h4>Past Results (Top Ranks)</h4>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Year</th>
        <th scope="col">Island Rank</th>
        <th scope="col">District Rank</th>
        <th scope="col">Student</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>2012</td>
        <td>1</td>
        <td>1</td>
        <td>John Doe</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning btn-sm">Update</button>
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#rawDeleteModal">
              Delete
            </button>
          </div>
        </td>
      </tr>
      <!--<tr>-->
      <!--<th scope="row">#</th>-->
      <!--<td colspan="4" style="text-align: center;font-weight: bold">No Data Found</td>-->
      <!--</tr>-->
      </tbody>
    </table>
    <div class="col text-center">
      <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#addPastResultsModal">Add Results
      </button>
    </div>
  </div>

  <div class="form-group text-center">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Above details are correct
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col text-left">
      <button type="button" class="btn btn-outline-dark" routerLink="/tutors">Back</button>
    </div>
    <div class="col text-right">
      <button type="submit" class="btn btn-dark">Save Details</button>
    </div>
  </div>

  <br>
</form>


<!--Add Class Modal-->
<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addClassModalLabel">Add Class</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="class-name" class="col-form-label">Class Name:</label>
            <input type="text" class="form-control" id="class-name">
          </div>
          <div class="form-group">
            <label for="examYear" class="col-form-label">Exam Year</label>
            <input type="number" class="form-control" id="examYear">
          </div>
          <div class="form-group">
            <label for="classLocation" class="col-form-label">Locations</label>
            <input type="text" class="form-control" id="classLocation">
          </div>
          <h5>Time</h5>
          <div class="form-group">
            <label for="classTime" class="col-form-label">From</label>
            <input type="time" class="form-control" id="classTime">
            <label for="classToTime" class="col-form-label">To</label>
            <input type="time" class="form-control" id="classToTime">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!--Add Past Results Modal-->
<div class="modal fade" id="addPastResultsModal" tabindex="-1" role="dialog" aria-labelledby="addPastResultsLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPastResultsLabel">Add Past Results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="examResultsYear" class="col-form-label">Year:</label>
            <input type="number" class="form-control" id="examResultsYear">
          </div>
          <div class="form-group">
            <label for="island-rank" class="col-form-label">Island Rank</label>
            <input type="number" class="form-control" id="island-rank">
          </div>
          <div class="form-group">
            <label for="district-rank" class="col-form-label">District Rank</label>
            <input type="number" class="form-control" id="district-rank">
          </div>

          <div class="form-group">
            <label for="studentName" class="col-form-label">Student</label>
            <input type="text" class="form-control" id="studentName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>


<!--Row Delete Modal-->
<div class="modal fade" id="rawDeleteModal" tabindex="-1" role="dialog" aria-labelledby="rawDeleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rawDeleteModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this Tutor?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
